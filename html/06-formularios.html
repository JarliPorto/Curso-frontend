<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>html - Formulário fale conosco</title>
</head>

<body>
    <header>
        <h1>Curso desenvolvedor full-stack Python</h1>
        <h2>EBAC</h2>
        <h3>Escola Britânica de Artes Criativas e Tecnologia</h3>
    </header>

    <section>
        <nav>
            <ul>
                <li><a href="./05-layouts.html">Home</a></li>
                <li><a href="./07-homepage.html">Sobre o aluno</a></li>
            </ul>
        </nav>

        <article>
            <h1>Contato</h1>
            <p>Preencha os campos abaixo:</p>

            <form method="post">
                <div class="form">
                    <label for="nome">Nome:</label>
                    <input class="name_email" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                </div>

                <div class="form">
                    <label for="email">Email:</label>
                    <input class="name_email" type="email" name="email" id="email" placeholder="Digite seu email">
                </div>

                <div class="form">
                    <label for="mensagem">Mensagem:</label><br>
                    <textarea name="mensagem" id="mensagem" rows="5"></textarea>
                </div>

                <div class="form">
                    <p>
                        <label>Quais linguagens você prefere?</label>
                        <input type="radio" name="" value="html"> HTML
                        <input type="radio" name="" value="css"> CSS
                        <input type="radio" name="" value="JavaScript"> JavaScript
                    </p>
                </div>

                <div class="form">
                    <p>
                        <label>Quais linguagens você sabe?</label>
                        <input type="checkbox" name="linguagens"> HTML
                        <input type="checkbox" name="linguagens"> CSS
                        <input type="checkbox" name="linguagens"> JavaScript
                    </p>
                </div>

                <div class="form">
                    <label>Qual a sua cor favorita?</label>
                    <select>
                        <option value="azul" selected="Azul">Azul</option>
                        <option value="verde">Verde</option>
                        <option value="vermelho">Vermelho</option>
                    </select>
                </div>

                <div class="submit">
                    <input type="submit">Fazer a consulta
                </div>
                
            </form>
        </article>
    </section>
                    

    <footer>Desenvolvido por Jarlinei Porto</footer>
    
</body>
</html>
